<app-navbar></app-navbar>
<div class="bg">
<div class="show col-lg-7">
  <div class="container-fluid">
    <div class="row">
      <div class="aside1 col-lg-6">
        <h1>{{id}}</h1>
        <div class="info">
          <h1>{{manager.manname}}</h1>
          <p>{{manager.manwork}}</p>
        </div>
         <div class="img">
        <img [src]="manager.manimg" alt="">
         </div>
         <div class="contact">
           <h1>contact</h1>
           <p> <span>email:</span>{{manager.manemail}}</p>
            <p> <span>Address:</span>{{manager.address}}</p>
             <p> <span>Number</span>{{manager.manphone}}</p>
         </div>
      </div>
      <div class="aside2 col-lg-6">
          <div class="personal">
            <h1>personal information</h1>
             <p> <span>Age:</span>{{manager.manage}}</p>
          </div>
          <div class="personal">
            <h1>job information</h1>
             <p> <span>Manage:</span>{{manager.mandepartement}} department </p>
          </div>
           <div class="personal">
            <h1>skills</h1>
             <p>{{manager.skills}}</p>
          </div>
          <div class="button">
            <button routerLink="/managerlist">Go back</button>
          </div>

      </div>

    </div>
  </div>
</div>
</div>
