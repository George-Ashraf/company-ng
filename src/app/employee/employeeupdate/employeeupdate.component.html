<app-navbar></app-navbar>
<header>
  <h1><i class="fa-solid fa-user-pen"></i>update Employees</h1>
</header>
<div class="bg">
  <div class="update col-lg-8">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4"> ID</label>
          <input type="number"  [(ngModel)]="employee.id" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-6">
          <label>Name</label>
          <input type="text" [(ngModel)]="employee.empname" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label> img</label>
          <input type="url"  [(ngModel)]="employee.empimg" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label> phone</label>
          <input type="text"  [(ngModel)]="employee.empphone" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label> Email</label>
          <input type="text"  [(ngModel)]="employee.empemail" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>Address </label>
          <input type="text"  [(ngModel)]="employee.address" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>age</label>
          <input type="number"  [(ngModel)]="employee.empage" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>job</label>
          <input type="text"  [(ngModel)]="employee.empwork" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>skills</label>
          <input type="text"  [(ngModel)]="employee.skills" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label>Departement</label>
          <input type="text"  [(ngModel)]="employee.empdepartement" class="form-control">
        </div>
      </div>
      <div class="button">
        <button (click)="edit()">update</button>
      </div>


  </div>
</div>
