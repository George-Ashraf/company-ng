<div class="container-fluid">
  <header>
    <h1 class=" animate__animated animate__pulse">log in to company system</h1>
  </header>
  <div class="row">
    <div class="login animate__animated animate__fadeInUp col-lg-4">
      <form #formcompany=ngForm>
        <div class="form-group" id="form-group">
          <label> company name</label> <label class="text-danger animate__animated animate__bounceIn"
            *ngIf="user.invalid && user.touched">
            <p *ngIf="user.errors.required"> please enter data</p>
          </label><label class="text-danger" >{{tryagain}}</label>
          <input type="text" maxlength="50" class="form-control" name="email" #user="ngModel" [(ngModel)]="ucompanyname" >
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label> <label class="text-danger animate__animated animate__bounceIn"
            *ngIf="password.invalid && password.touched">
            <p *ngIf="password.errors.required"> please enter data</p>
          </label><label class="text-danger">{{tryagain}}</label>
          <input type="password" name="password"  class="form-control" #password="ngModel" [(ngModel)]="upassword" >
        </div>
        <div class="form-group form-check">
          <input type="checkbox" name="check" class="form-check-input" required  #check="ngModel" ngModel>
          <label class="form-check-label" for="exampleCheck1">Remember me </label>
        </div>
        <button (click)="login()"  [disabled]="formcompany.invalid" type="submit" class="btn">Submit</button>
      </form>
    </div>

  </div>
</div>
